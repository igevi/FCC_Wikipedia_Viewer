<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  
  <div class='container'>
    <div class='text-center'>
      <h1>Wikipedia Search</h1>
      <input class='form-control' placeholder='Search Wikipedia...' id='search-term'>
      <div class='buttons'>
      <button class='btn btn-primary' type='button' id='search'><i class='glyphicon glyphicon-search'></i> Search</button>
      <a class='btn btn-primary' href='https://en.wikipedia.org/wiki/Special:Random' target='blank'>
        <i class='fa fa-wikipedia-w'></i> &nbsp Random Article
      </a>
        </div>
    </div>
    <ul id='search-results' class='list-unstyled'>
    </ul>
  </div>
  
</body>

<footer>
  <p class='text-center'>Powered by <a href='https://en.wikipedia.org/wiki/Main_Page' target='blank'>Wikipedia</a></p>
</footer>
